<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Hexagon Background -->
  <polygon points="120,20 200,65 200,155 120,200 40,155 40,65" 
           fill="#1a1a2e" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- DNA Helix Left (缩小) -->
  <g id="dna-left" transform="translate(65, 85)">
    <!-- Left strand -->
    <path d="M 0,0 Q 3,10 0,20 Q -3,30 0,40 Q 3,50 0,60" 
          stroke="#00d4ff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Right strand -->
    <path d="M 15,0 Q 12,10 15,20 Q 18,30 15,40 Q 12,50 15,60" 
          stroke="#00d4ff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Base pairs -->
    <line x1="0" y1="8" x2="15" y2="8" stroke="#00ffa3" stroke-width="2"/>
    <line x1="0" y1="22" x2="15" y2="22" stroke="#00ffa3" stroke-width="2"/>
    <line x1="0" y1="38" x2="15" y2="38" stroke="#00ffa3" stroke-width="2"/>
    <line x1="0" y1="52" x2="15" y2="52" stroke="#00ffa3" stroke-width="2"/>
  </g>
  
  <!-- DNA Helix Right (缩小) -->
  <g id="dna-right" transform="translate(160, 85)">
    <!-- Left strand -->
    <path d="M 0,0 Q 3,10 0,20 Q -3,30 0,40 Q 3,50 0,60" 
          stroke="#00d4ff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Right strand -->
    <path d="M 15,0 Q 12,10 15,20 Q 18,30 15,40 Q 12,50 15,60" 
          stroke="#00d4ff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Base pairs -->
    <line x1="0" y1="8" x2="15" y2="8" stroke="#00ffa3" stroke-width="2"/>
    <line x1="0" y1="22" x2="15" y2="22" stroke="#00ffa3" stroke-width="2"/>
    <line x1="0" y1="38" x2="15" y2="38" stroke="#00ffa3" stroke-width="2"/>
    <line x1="0" y1="52" x2="15" y2="52" stroke="#00ffa3" stroke-width="2"/>
  </g>
  
  <!-- Central AI Brain/Network (缩小) -->
  <g id="brain-network" transform="translate(120, 120)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="7" fill="#ff6b9d"/>
    
    <!-- Outer nodes in hexagonal pattern -->
    <circle cx="0" cy="-20" r="4.5" fill="#c77dff"/>
    <circle cx="17" cy="-10" r="4.5" fill="#c77dff"/>
    <circle cx="17" cy="10" r="4.5" fill="#c77dff"/>
    <circle cx="0" cy="20" r="4.5" fill="#c77dff"/>
    <circle cx="-17" cy="10" r="4.5" fill="#c77dff"/>
    <circle cx="-17" cy="-10" r="4.5" fill="#c77dff"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#c77dff" stroke-width="1.8" opacity="0.6"/>
    <line x1="0" y1="0" x2="17" y2="-10" stroke="#c77dff" stroke-width="1.8" opacity="0.6"/>
    <line x1="0" y1="0" x2="17" y2="10" stroke="#c77dff" stroke-width="1.8" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="#c77dff" stroke-width="1.8" opacity="0.6"/>
    <line x1="0" y1="0" x2="-17" y2="10" stroke="#c77dff" stroke-width="1.8" opacity="0.6"/>
    <line x1="0" y1="0" x2="-17" y2="-10" stroke="#c77dff" stroke-width="1.8" opacity="0.6"/>
  </g>
  
  <!-- Text (缩小字体) -->
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="18" 
        font-weight="bold" fill="#ffffff" text-anchor="middle">OMIX</text>
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="15" 
        font-weight="600" fill="#00d4ff" text-anchor="middle">BENCH</text>
</svg>